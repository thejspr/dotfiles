# See https://wiki.hyprland.org/Configuring/Monitors/
# home
$h32 = desc:Dell Inc. DELL U3223QE JVRK1H3
$h27 = desc:Dell Inc. DELL S2722QC H9BQLD3

monitor = eDP-1, highres, 0x0, 1
monitor = $h32, highres, 1920x0, 1
monitor = $h27, highres, 5760x0, 1

workspace = 1, monitor:$h32, default:true, persistent:true
workspace = 2, monitor:$h32, persistent:true
workspace = 3, monitor:$h27, default:true, persistent:true
workspace = 4, monitor:$h27, persistent:true

# work
$w1 = desc:Dell Inc. DELL P2415Q D8VXF7AA0TUB
$w2 = desc:Dell Inc. DELL P2415Q D8VXF79M0FVL
monitor = $w1, highres, 1920x0, 1
monitor = $w2, highres, 5760x0, 1

#workspace = 1, monitor:$w1, default:true, persistent:true
#workspace = 2, monitor:$w1, persistent:true
#workspace = 3, monitor:$w2, default:true, persistent:true
#workspace = 4, monitor:$w2, persistent:true

# Lid is opened
bindl=,switch:off:Lid Switch,exec,~/bin/hyprlid open
# Lid is closed
bindl=,switch:on:Lid Switch,exec,~/bin/hyprlid close

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar -c ~/.config/waybar/config_hypr & hyprpaper
exec-once = alacritty --command tmux & google-chrome-stable --profile-directory=Default & obsidian
exec-once = slack

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty
$fileManager = thunar
# $menu = wofi --show drun
$menu = rofi -combi-modi drun,window -theme solarized -font 'Inconsolata Nerd Font 18' -show combi -icon-theme 'Papirus' -show-icons

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,dk
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    repeat_delay = 250
    repeat_rate = 50

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0

    blur {
        enabled = false
        size = 2
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
