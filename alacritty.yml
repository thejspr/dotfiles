env:
  TERM: xterm-256color

font:
  size: 14
  normal:
    family: 'Hack Nerd Font'
    style: 'Regular'

window:
  dynamic_padding: true
  decorations: full

bell:
  duration: 0

selection:
  save_to_clipboard: true

key_bindings:
   - { key: Key3,     mods: Alt,     chars: "#" }

