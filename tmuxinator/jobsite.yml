name: jobsite
root: ~/Code/jobsite

pre: cd ~/Code/jobsite
pre_window: rbenv shell 2.1.2

windows:
  - editor:
      layout: 9701,272x72,0,0[272x55,0,0,56,272x16,0,56,60]
      panes:
        - g
        - bundle exec guard
  - app:
      layout: even-vertical
      panes:
        - bundle exec unicorn -p 8000
        - bundle exec rails c
