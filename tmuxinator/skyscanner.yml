name: skyscanner
root: ~/code/skyscanner/tmc

pre: cd ~/code/skyscanner/tmc

pre_window: rbenv shell 2.2.0

windows:
  - editor: ssh-add ~/.ssh/skyscanner/id_rsa && mailcatcher && g
  - grunt: z client && npm install && bower update && grunt dev
  - server: bundle install && bundle exec rake db:migrate && DISABLE_UAS=true rails server
  - backend:
      layout: even-vertical
      panes:
        - bundle exec rails console
        - bundle exec sidekiq
